        table {
            width: 50%;

	<script type="text/javascript">

let enos = [];
let enames = [];
let esala = [];

function Store_Data() {
    enos.push(document.getElementById("a1").value);
    enames.push(document.getElementById("a2").value);
    esala.push(document.getElementById("a3").value);
    enos.push(document.getElementById("b1").value);
    enames.push(document.getElementById("b2").value);
    esala.push(document.getElementById("b3").value);
    enos.push(document.getElementById("c1").value);
    enames.push(document.getElementById("c2").value);
    esala.push(document.getElementById("c3").value);
    enos.push(document.getElementById("d1").value);
    enames.push(document.getElementById("d2").value);
    esala.push(document.getElementById("d3").value);
    enos.push(document.getElementById("e1").value);
    enames.push(document.getElementById("e2").value);
    esala.push(document.getElementById("e3").value);
    enos.push(document.getElementById("f1").value);
    enames.push(document.getElementById("f2").value);
    esala.push(document.getElementById("f3").value);

    let choice = parseInt(prompt("Data Stored. Enter your Choice: (1). Print Data (2). Sort Data (3). Exit"));

    while (choice != 3) {
        switch (choice) {
            case 1:
                print_data();
                break;
            case 2:
                enos.sort();
                break;
            default:
                alert("Invalid choice. Please enter 1, 2, or 3.");
                break;
        }
        choice = parseInt(prompt("Enter your Choice: (1). Print Data (2). Sort Data (3). Exit"));
    }

    alert("Thanks for using the data storage system.");
}

function print_data() {
    document.write("<h1>Employee Data</h1><br>");
    for (i = 0; i < enos.length; i++) {
        document.write(enos[i] + "&nbsp;" + enames[i] + "&nbsp;" + esala[i] + "<br>");
    }
    document.write("<hr>");
}


	</script>

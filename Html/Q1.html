	<script type="text/javascript">
		function Compute() {

     mark1 = parseInt(document.getElementById("mark1").textContent) || 0;
     mark2 = parseInt(document.getElementById("mark2").textContent) || 0;
     mark3 = parseInt(document.getElementById("mark3").textContent) || 0;
     mark4 = parseInt(document.getElementById("mark4").textContent) || 0;
     mark5 = parseInt(document.getElementById("mark5").textContent) || 0;
    
    let total = mark1 + mark2 + mark3 + mark4 + mark5;
    
    let average = total / 5;
    
    let grade;
    if (average < 60) {
        grade = 'F';
    } else if (average < 70) {
        grade = 'D';
    } else if (average < 80) {
        grade = 'C';
    } else if (average < 90) {
        grade = 'B';
    } else if (average <= 100) {
        grade = 'A';
    }

    alert("the Average is: " + average + " and The grade is: " + grade);
}

	</script>
